<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>

<body>
    <h1>Stock Price Prediction</h1>
    <div id="accuracystat"></div>
    <label for="start-date">Select a Start Date:</label>
    <input type="date" id="start-date">
    <button onclick="predictStockPrices()">Predict</button>
    <canvas id="stockChart" style="width: 400px; height: 200px;"></canvas>


    <div id="statistics">
        <h2>Statistics</h2>
       
        <img id="histogram" src="static/closing_prices_histogram.png" alt="Closing Prices Histogram">
        <img id="scatter" src="static/high_vs_low_scatter.png" alt="High vs Low Scatter Plot">
        <img id="confusionMatrix" src="static/confusion_matrix.png" alt="Confusion Matrix">
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
